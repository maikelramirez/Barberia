<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="citaForm">
        <label for="fecha">Seleccionar Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
    
        <label for="horario">Seleccionar Horario:</label>
        <input type="time" id="horario" name="horario" required>
    
        <label for="clienteNuevo">¿Eres cliente nuevo?</label>
        <select id="clienteNuevo" name="clienteNuevo">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
    
        <label for="servicio">Seleccionar Servicio:</label>
        <select id="servicio" name="servicio">
          <option value="corte">Corte de Pelo</option>
          <option value="afeitado">Afeitado</option>
          <option value="color">Coloración</option>
          <!-- Agrega más opciones según tus servicios -->
        </select>
    
        <label for="barbero">Seleccionar Barbero:</label>
        <select id="barbero" name="barbero">
          <option value="juan">Juan</option>
          <option value="maria">Maria</option>
          <option value="pedro">Pedro</option>
          <!-- Agrega más opciones según tus barberos -->
        </select>
    
        <button type="button" onclick="enviarFormulario()">Enviar</button>
      </form>
    
      <script>
        function enviarFormulario() {
          // Aquí puedes agregar la lógica para enviar los datos del formulario
          alert("Formulario enviado correctamente");
        }
      </script>
</body>
</html>
